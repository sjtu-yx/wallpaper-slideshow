<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./swiper.min.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./swiper.min.js"></script>
  <script src="./index.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@3.0/index/web.js"></script>
</head>
<body>
    <div class="index_tittle">壁纸轮播器</div>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(./img/bg1.jpg)" id="bg1"></div>
          <div class="swiper-slide" style="background-image:url(./img/bg2.jpg)" id="bg2"></div>
          <div class="swiper-slide" style="background-image:url(./img/bg3.jpg)" id="bg3"></div>
          <div class="swiper-slide" style="background-image:url(./img/bg4.jpg)" id="bg4"></div>
          <div class="swiper-slide" style="background-image:url(./img/bg5.jpg)" id="bg5"></div>
          <div class="swiper-slide" style="background-image:url(./img/bg6.jpg)" id="bg6"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
  </div>
  <div class="characters"></div>
  <img src="./img/textbg.gif" class="backgr" alt="" id="backgr">
    
</body>
</html>
